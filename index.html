<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎁 Famget Doorprize</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- PANEL KIRI -->
      <div class="panel left">
        <h1>🎡 Family Gathering Doorprize 2025</h1>
        <!-- <p class="lead">
          Terdiri dari <strong>11 hadiah karyawan</strong> dan <strong>28 non-karyawan</strong>. Semua hadiah tergabung
          dalam satu roda, dengan tipe hadiah yang tetap <em>rahasia</em>.
        </p> -->

        <div class="controls">
          <button id="spinBtn">DRAW!</button>
          <div class="small" id="spinCount">Count: 0</div>
          <button id="resetBtn" class="gray">RESET</button>
        </div>

        <div class="participants-title">Daftar Kupon:</div>
        <div class="participants" id="participantsList"></div>
      </div>

      <!-- PANEL KANAN -->
      <div class="panel right">
        <div class="canvas-wrapper">
          <canvas id="wheelCanvas" width="700" height="700"></canvas>
          <div class="pointer"></div>
        </div>

        <div class="result" id="resultBox">Result: -</div>
      </div>
      <!-- PANEL GAMBAR HADIAH -->
      <div class="panel prize-image-panel">
        <h2>🎁 Pemenang</h2>
        <div id="prizeDisplay" class="hidden">
          <img id="prizeImage" src="" alt="Gambar Hadiah" />
          <p id="prizeName"></p>
          <p id="winnerName"></p>
        </div>
      </div>
    </div>
    <div class="panel winner-participant">
      <h2>Daftar Pemenang</h2>
      <div></div>
    </div>
    <footer>
      © 2025 — Family Gathering |
      <span>PT Sanindo Utama Machinery</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
